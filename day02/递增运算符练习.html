<body>
    <script>
        var a=10
        // var b=++a+2 前置递增运算先自增在运算      a=10 ++a=11

        var b=10
        // var c=b++ +2 后置运算先返回原值在增加   a++=10 a=11
        var d=b++ + ++b
        console.log(d)
    </script>
</body>
