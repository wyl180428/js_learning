<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // && 表示逻辑与
        // ||逻辑或
        // ！逻辑非 常用于取反
        // 短路运算：左边表达式结果确定时，不在运算右边表达式

        // 逻辑与短路运算 如果表达式1为真则输出表达式2，如果表达式1为假则输出表达式1
         console.log('123' && 256) //256
         console.log(0 && 256)//0
         console.log('' && 123*456)
        //  逻辑或短路运算与逻辑与相反

    </script>
</body>
</html>
