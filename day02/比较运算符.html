<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // '=='会转换数据类型
        console.log('18'==18)//true
        //'==='是全等表示数据类型和值完全相等
        console.log(18===18)//true
    </script>
</body>
</html>
