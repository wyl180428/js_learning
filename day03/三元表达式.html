<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 三元表达式是由三元运算符组成的式子
        // 语法结构
        // 条件表达式 ？ 表达式1：表达式2
        // 如果条件为真，输出表达式1，反之表达式2
        var num=1
        var result=num>5 ? '是的':'不是'
        console.log(result) //'不是'
    </script>
</body>
</html>
