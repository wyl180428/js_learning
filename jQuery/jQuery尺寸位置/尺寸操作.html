<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border: 10px solid bisque;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="../jQuery.min.js"></script>
    <script>
        console.log($('div').width()); //div的width
        // $('div').width(200)
        console.log($('div').innerWidth()); //div的width + padding
        console.log($('div').outerWidth()); //div的width +padding + border
        console.log($('div').outerWidth(true)); //div的width +padding +border +margin
    </script>
</body>
</html>
