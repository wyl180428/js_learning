<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>第一</li>
    </ul>
    <script src="../jQuery.min.js"></script>
    <script>
        //创建元素
        var li = $('<li>创建元素</li>')
        var div =$('<div>创建元素</div>')

        // 添加元素
        $('ul').append(li)  //内部添加，添加在内容的后面
        $('ul').prepend(li)  //....添加在前面


        ('ul').after(li)  //外部添加，添加在内容的后面
        $('ul').before(li)  //....添加在前面
        
        //删除元素
        $('ul').remove() //删除自身元素
        $('ul').empty()  //可以删除匹配元素的子节点
        $('ul').html('') //可以删除匹配元素的子节点
    </script>
</body>
</html>
