<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div"></div>
    <div id="div"></div>
    <div></div>
    <div></div>
    <script src="../jQuery.min.js"></script>
    <script>
        // jq选择器与css的选择器一样
        console.log($('div'));
        console.log($('.div'));
        console.log($('#div'));
        console.log($('*'));

        // jq中css操作
        $('div').css('width','100px')
        $('div').css('height','100px')
        $('div').css('background','red')

        // jq筛选选择器
        $('div:first') //第一个div
        $('div:last') //最后一个div
        $('div:eq(2)') //第3个div 索引号从0开始
        $('div').eq(2) // 也可以用方法
        $('div:odd') //索引号为奇数的div
        $('div:even') //索引号为偶数数的div
 
        $('#div').parent() //只找最近一级的父元素
        $('#div').children() //只找亲儿子
        $('#div').find() //可以找儿子和孙子
        $('#div').siblings() //查找兄弟元素，自身除外
        $('#div').nextAll() //当前元素之后的兄弟元素
        $('#div').prevAll() //当前元素之前的兄弟元素

        // 判断是否有类名
        console.log($('div:first').hasClass('div'));
    </script>
</body>
</html>
