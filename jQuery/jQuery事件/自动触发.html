<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="../jQuery.min.js"></script>
    <script>
        $('.box').on('click',function(){
            alert(123)
        })

        // 1.自动触发
        // $('.box').click()
        //2.trigger触发
        // $('.box').trigger('click')   //会触发元素的默认行为
        //3.元素triggerHandler触发
        $('.box').triggerHandler('click')  //不会触发元素的默认行为
    </script> 
</body>
</html>
