        // 冒泡排序
        function sort(){
            var num=arguments[0]
            for(var i=0;i<num.length-1;i++){
                for(var j=0;j<num.length-i-1;j++){
                    if(num[j]>num[j+1]){
                        var temp=num[j+1]
                            num[j+1]=num[j]
                            num[j]=temp
                    }
                }
            }
            return num
        }
        console.log(sort([12,4,7,67,23,89,5,43]));
