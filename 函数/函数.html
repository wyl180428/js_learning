<body>
    <script>
        // 函数就是封装了一段可以重复调用的代码块
        // 声明函数 调用函数
        // 1.声明函数  function 函数名（）{函数体}
        // 2.调用函数  函数名（）

        // 利用函数求1-100累加和
        function getSum(){
            var sum=0
            for(var i=1;i<=100;i++){
                sum+=i
            }
            console.log(sum);
        }

        getSum()
    </script>
</body>
