<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 语法结构
        // do{循环体}while(条件表达式)

        // do while 先执行一次循环体，在判断条件
        var num=0
        do{
            console.log(num);
            num+=1
        }while(num<10)
    </script>
</body>
</html>
