<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 可以通过数组的索引获取数组元素
        // 格式为 数组名[索引]
        var arr =['12',34,'哇','sering',true] //索引号是从0开始的
       console.log( arr[0]  ); //'12'

        //遍历数组 :把数组里的每一个元素按顺序输出
        for(var i=0 ;i<5;i++){
            console.log(arr[i]);
        }

        // 数组的长度表示内含元素的个数 格式为数组名.length
        // arr.length可以动态监测数组中元素的个数
        console.log(arr.length);//5
    </script>
</body>
</html>
