    <script>
    //求数组的最大值
    var arr= [1,34,56,7,8,90]
    var max=arr[0]
    for(i=0;i<arr.length;i++){
       if(max<arr[i]){
         max=arr[i]
       }
    } 
    console.log(max);
    </script>
