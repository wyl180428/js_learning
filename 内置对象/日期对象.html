<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date()日期对象是一个构造函数，必须new来创建

        // 1.创建对象
        var date=new Date() //没参数输出当前时间
        console.log(date);
        // 可传参数 年，月，日 形式或者‘2021-10-22’字符串型

        console.log(date.getFullYear());//获取当前年份
        console.log(date.getMonth() + 1);//获取月份比实际小于1
        console.log(date.getDate());//当前天数
        console.log(date.getDay());//1-6对应星期1-6 星期天为0
        console.log(date.getHours());//小时
        console.log(date.getMinutes());//分钟
        console.log(date.getSeconds());//秒

        // 距1970.1.1.所有的总毫秒数
        console.log(date.valueOf());
        console.log(date.getTime());
        // +new Date也可以获得时间戳
        var date1 = +new Date()
        console.log(date1);
        // h5新增
        console.log(Date.now());
    </script>
</body>
</html>
